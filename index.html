<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>
</head>
<body>
  <div class="background">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <main class="shell" x-data="timerApp()" x-init="prefillTime()">
    <header class="header">
      <div>
        <p class="eyebrow">Time</p>
        <h1>Countdown toward a target time</h1>
       </div>
      <button class="ghost" type="button" @click="resetTimer" aria-label="Reset timer">Reset</button>
    </header>

    <section class="panel">
      <form class="controls" @submit.prevent="handleSubmit">
        <label class="field">
          <span>Target time</span>
          <input type="time" x-model="timeValue" required aria-label="Target time">
        </label>
        <button type="submit" class="cta">Save &amp; start</button>
      </form>

      <div class="status">
        <div class="progress">
          <div class="progress-ring" :class="{'running': isRunning}" :style="{'--progress': progress + '%'}">
            <div class="progress-core">
              <p class="label">Remaining</p>
              <p class="time" x-text="countdownText">--:--:--</p>
              <p class="hint" x-text="hintText">Waiting to start</p>
            </div>
          </div>
        </div>
        <ul class="meta">
          <li>
            <span class="overline">Goal</span>
            <strong x-text="targetTimeText">-</strong>
          </li>
          <li>
            <span class="overline">Span</span>
            <strong x-text="durationText">-</strong>
          </li>
          <li>
            <span class="overline">Status</span>
            <strong x-text="statusText">Idle</strong>
          </li>
        </ul>
      </div>

      <div class="toast" x-show="doneAlertVisible" x-transition>
        <div>
          <p class="toast-title">Timer done</p>
          <p class="toast-body">Your timer reached the target time. Dismiss to stop the alarm.</p>
        </div>
        <button class="cta small" type="button" @click="stopAlarm">Dismiss</button>
      </div>
    </section>
  </main>
